<div class="page-header">
	<h3>Create Establishment</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="code">Código</label>
		<div class="col-sm-10">
			<input type="text" ng-model="establishment.code" id="code" class="form-control">
		</div>
		
		<label class="control-label col-sm-2" for="formalName">Nome Formal</label>
		<div class="col-sm-10">
			<input type="text" ng-model="establishment.formalName" id="formalName" class="form-control">
		</div>
		
		<label class="control-label col-sm-2" for="longName">Nome Completo</label>
		<div class="col-sm-10">
			<input type="text" ng-model="establishment.longName" id="longName" class="form-control">
		</div>
		
		<label class="control-label col-sm-2" for="shortName">Nome Curto</label>
		<div class="col-sm-10">
			<input type="text" ng-model="establishment.shortName" id="shortName" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
	</div>
</form>
