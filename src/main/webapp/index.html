<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Amaze</title>

	<link rel="stylesheet" href="css/bootstrap-3.1.1.min.css">
	<link href="css/custom.css" rel="stylesheet">
	
	<link rel="stylesheet" href="css/jquery.dataTables.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>

	<div class="loader" ng-hide="initialized">
		Loading...
	</div>

	<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
		<div class="container"> 	 	
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Amaze</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a id="HOME_MENU_HEADER" href="#!/">Início</a></li>
					<li><a id="BEACONS_MENU_HEADER" href="#!/beacons">Beacons</a></li>
					<li><a id="CUSTOMERS_MENU_HEADER" href="#!/customers">Clientes</a></li>
					<li><a id="ESTABLISHMENT_MENU_HEADER" href="#!/establishment">Estabelecimento</a></li>
					<li><a id="MASTERDATA_MENU_HEADER" href="#!/masterdata">Configurações</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" ng-show="user">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="center-block">
		<div class="container-fluid ng-hide" ng-show="initialized">
			<div class="alert alert-danger" ng-show="error">{{error}}</div>
			<div class="fixed-body">
				<div ng-view></div>
			</div>
		</div>
	</div>
	
	<script src="datatable-js/jquery.js"></script>
	
	<script src="angular-js/angular.js"></script>
	<script src="angular-js/angular-resource-1.3.9.min.js"></script>
	<script src="angular-js/angular-route-1.3.9.min.js"></script>
	<script src="angular-js/angular-cookies-1.3.9.min.js"></script>
	
	<script src="js/bootstrap-3.1.1.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/tabs.js"></script>
	
	<script src="datatable-js/jquery.dataTables.js"></script>
	<script src="datatable-js/angular-datatables.min.js"></script>
	<script src="js-cropper/ng-img-crop.js"></script>
	
	<script src="partials/beacons/beaconCtrl.js"></script>
	<script src="partials/masterdata/masterDataCtrl.js"></script>
	

</body>
</html>
